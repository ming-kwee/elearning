<div class="widgets">

  <div style="text-align: center;">
      <div *ngIf="TemplateName=='Template1'">
        <template1 [(TemplateSetting)] = TemplateQR [(QRBarcodeText)]= namaQR [(TemplateChooseDisable)]= buttondisable 
        [(PrintDisable)]= buttondisable2 [(NamaVisitor)] = namaQR [(IDVisitor)] = _id [(IDRow)] = idrow></template1>
      </div>
      <div *ngIf="TemplateName=='Template2'">
        <template2 [(TemplateSetting)] = TemplateQR [(QRBarcodeText)]= namaQR [(TemplateChooseDisable)]= buttondisable 
        [(PrintDisable)]= buttondisable2 [(NamaVisitor)] = namaQR [(IDVisitor)] = _id [(IDRow)] = idrow></template2>
      </div>
      <div *ngIf="TemplateName=='Template3'">
        <template3 [(TemplateSetting)] = TemplateQR [(QRBarcodeText)]= namaQR [(TemplateChooseDisable)]= buttondisable 
        [(PrintDisable)]= buttondisable2 [(NamaVisitor)] = namaQR [(IDVisitor)] = _id [(IDRow)] = idrow></template3>
      </div>
    <br/>
    <button class="btn" id='btn' (click)="choosetemplate()">Choose Template</button>
    <div>
      {{TemplateName}}
    </div>
  </div>


  <div class="row">
    <p-growl  [value]="msgs"></p-growl>     
    <ba-card baCardClass="with-scroll">
      <p-dropdown [options]="events"  [(ngModel)]="selectedEvent" [filter]="showfilter" [style]="{'width':'200px'}" (onChange)="onChangeCombo(selectedEvent)"></p-dropdown>
       <br /><br />
      <p-dataTable [ngBusy]="busyloadevent" [value]="customers" (onRowSelect)="rowSelected($event)" selectionMode="single" [(selection)]="selectedCustomer" [responsive]="true" [stacked]="stacked"  sortMode="multiple" [rows]="10" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]">   
          <p-column field="firstname" header="FirstName" [sortable]="true" [filter]="true" filterPlaceholder="Search firstName"></p-column>
          <p-column field="lastname" header="LastName" [sortable]="true" [filter]="true" filterPlaceholder="Search lastName"></p-column>
          <p-column field="jobtitle" header="Jobtitle" [sortable]="true" [filter]="true" filterPlaceholder="Search jobtitle"></p-column>
          <p-column field="email" header="Email" [sortable]="true" [filter]="true" filterPlaceholder="Search email"></p-column>
          <p-column field="gender" header="Gender" [sortable]="true" [filter]="true" filterPlaceholder="Search gender"></p-column>
          <p-column field="phone" header="Phone" [sortable]="true" [filter]="true" filterPlaceholder="Search phone"></p-column>
          <p-column field="status" header="Status" [sortable]="true" [filter]="true" filterPlaceholder="Search status"></p-column>
          <p-column field="Print" header="Print" [sortable]="true" [filter]="true" filterPlaceholder="Search print"></p-column>
          <footer><div style="text-align: left">Selected customer: {{selectedCustomer ? selectedCustomer.firstname + ' - ' + selectedCustomer.lastname + ' - ' + selectedCustomer.jobtitle: 'none'}}</div></footer>
      </p-dataTable>
    </ba-card>
  </div>

</div>
