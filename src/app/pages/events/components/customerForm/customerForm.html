<div class="widgets">
<div class="row">
    <div class="col-md-12">
      <button id="back-button" (click)="backToCustomerList()" class="btn btn-default">Back</button>
  
      <ba-card  title="for Event: {{ eventName}} " baCardClass="with-scroll">
        
        <form [formGroup]="form" (ngSubmit)="Simpan(form.value)" class="form-horizontal">

          <div class="form-group row" [ngClass]="{'has-error': (!firstname.valid && firstname.touched), 'has-success': (firstname.valid && firstname.touched)}">
            <label for="inputFirstname" class="col-sm-2 form-control-label">Firstname</label>
            <div class="col-sm-10">
              <input type="text" formControlName="firstname" class="form-control" id="inputFirstname" placeholder="Firstname">
            </div>
          </div> 

           <div class="form-group row" [ngClass]="{'has-error': (!lastname.valid && lastname.touched), 'has-success': (lastname.valid && lastname.touched)}">
            <label for="inputLastname" class="col-sm-2 form-control-label">Lastname</label>
            <div class="col-sm-10">
              <input type="text" formControlName="lastname" class="form-control" id="inputLastname" placeholder="Lastname">
            </div>
          </div>    

           <div class="form-group row" [ngClass]="{'has-error': (!jobtitle.valid && jobtitle.touched), 'has-success': (jobtitle.valid && jobtitle.touched)}">
            <label for="inputJobtitle" class="col-sm-2 form-control-label">Jobtitle</label>
            <div class="col-sm-10">
              <input type="text" formControlName="jobtitle" class="form-control" id="inputJobtitle" placeholder="Jobtitle">
            </div>
          </div>          

          <div class="form-group row" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
            <label for="inputEmail3" class="col-sm-2 form-control-label">Email</label>
            <div class="col-sm-10">
              <input type="email" formControlName="email" class="form-control" id="inputEmail3" placeholder="Email">
            </div>
          </div>

          <div class="form-group row" [ngClass]="{'has-error': (!gender.valid && gender.touched), 'has-success': (gender.valid && gender.touched)}">
            <label for="inputGender" class="col-sm-2 form-control-label">Gender</label>
            <div class="col-sm-10">
              <div class="col-md-4">
                <label class="radio-inline custom-radio nowrap">
                  <input type="radio" formControlName="gender"  id="gender" value="Male">
                  <span>Male</span>
                </label>
              </div>
              <div class="col-md-4">
                <label class="radio-inline custom-radio nowrap">
                  <input type="radio" formControlName="gender"  id="gender" value="Female">
                  <span>Female</span>
                </label>
              </div>
            </div>
          </div>

           <div class="form-group row" [ngClass]="{'has-error': (!phone.valid && phone.touched), 'has-success': (phone.valid && phone.touched)}">
            <label for="inputPhone" class="col-sm-2 form-control-label">Phone</label>
            <div class="col-sm-10">
              <input type="text" formControlName="phone" class="form-control" id="inputPhone" placeholder="Phone">
            </div>
          </div>

          <div class="form-group row">
            <div class="offset-sm-2 col-sm-10">
              <button [disabled]="!form.valid" type="submit"  class="btn btn-primary">Save</button>
            </div>
          </div> 
        </form>  
      </ba-card>
    </div>
  </div>
</div>
